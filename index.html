<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>TopStep Risk & Earnings Calculator</h1>
        <br>
        
        <label for="capital">Total capital (50k-750k):</label>
        <input type="number" id="capital" min="50000" max="750000" step="50000" required>

        <div class="checkbox-container">
            <input type="checkbox" id="over50k">
            <label for="over50k">I have an account over $50k</label>
        </div>

        <label for="losingStreak">Number of trades you'd like to be able to lose before blowing the account:</label>
        <input type="number" id="losingStreak" min="1" required>

        <label for="averageR">Average R gain per week:</label>
        <input type="number" id="averageR" step="0.01" required>

        <div class="checkbox-container">
            <label for="currency">Select Currency (not 100% accurate):</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
                <option value="AUD">AUD</option>
            </select>
        </div>
        
        <div class="checkbox-container">
            <label for="customRate">Custom Exchange Rate (optional):</label>
            <input type="number" id="customRate" placeholder="e.g., 1.25">
        </div>        

        <button onclick="validateAndCalculate()">Calculate</button>
        <button onclick="resetForm()">Reset</button>

        <div id="results"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
